<div class="container main-content">
	<div class="row">
		<div class="row shop-tracking-status">

			<div class="col-md-12">
				<div class="well">

					<h4>Tình trạng ứng viên: <span class="label label-info">{{newsCandidate.candidate.username}}</span></h4>

					<ul class="list-group">
						<li class="list-group-item">
							<span class="prefix">Ngày giới thiệu:</span>
							<span class="label label-success">{{newsCandidate.create_date | date: 'dd/MM/yyyy'}}</span>
						</li>
						<li class="list-group-item">
							<span class="prefix">Tin Tuyển dụng:</span>
							<a href="#"><span class="label label-success">{{newsCandidate.news.title}}</span></a>
						</li>
						<li class="list-group-item">
							<span class="prefix">Điểm được nhận:</span>
							<span class="label label-success">15</span>
						</li>
					</ul>

					<div class="order-status">

						<div class="order-status-timeline">
							<!-- class names: c0 c1 c2 c3 and c4 -->
							<div *ngIf="width===0" class="order-status-timeline-completion c3" style="width:0%"></div>
							<div *ngIf="width===50" class="order-status-timeline-completion c3" style="width:50%"></div>
							<div *ngIf="width===100" class="order-status-timeline-completion c3" style="width:100%"></div>
						</div>

						<div class="image-order-status image-order-status-new active img-circle">
							<span class="status">Hồ sơ</span>
							<div class="icon"></div>
						</div>
						<!-- <div class="image-order-status image-order-status-active active img-circle">
            		<span class="status">Phỏng vấn</span>
            		<div class="icon"></div>
            	</div> -->
						<div class="image-order-status image-order-status-intransit active img-circle">
							<span class="status">Phỏng vấn</span>
							<div class="icon"></div>
						</div>
						<!--  <div class="image-order-status image-order-status-delivered active img-circle">
                    <span class="status">Delivered</span>
                    <div class="icon"></div>
                </div> -->
						<div class="image-order-status image-order-status-completed active img-circle">
							<span class="status">Hợp đồng</span>
							<div class="icon"></div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- .row -->
</div>
<!-- .container -->
