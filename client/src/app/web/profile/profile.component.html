<div class="container main-content">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Thông tin cá nhân</h3>
        </div>
        <div class="panel-body">
          <div class="row">
              <!-- ./../../../assets/web/img/imguser/{{user.urlHinh}} -->
            <div class="col-md-3 col-lg-3 col-sm-3" align="center"> <img alt="User Pic" [src]="netImage" class="img-circle img-responsive"> </div>
            <!-- <input type="file" id="selectImg" style="padding-top:80px;"> -->
            <table class="table table-user-information">
              <tbody>
                <tr>
                  <td>Họ và tên</td>
                  <td>{{user.username}}</td>
                </tr>
                <tr>
                  <td>Ngày tham gia</td>
                  <td>{{user.register_date | date: 'MM/dd/yyyy'}}</td>
                </tr>
                <tr>
                  <td>Ngày sinh</td>
                  <td>{{user.dateOfBirth | date: 'MM/dd/yyyy'}}</td>
                </tr>

                <!-- <tr> -->
                <tr>
                  <td>Giới tính</td>
                  <td>{{user.sex}}</td>
                </tr>
                <tr>
                  <td>Địa chỉ</td>
                  <td>{{user.address}}</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td><a href="#">{{user.email}}</a></td>
                </tr>
                <tr>
                  <td>Số điện thoại</td>
                  <td>{{user.phone}}</td>
                </tr>
                <!-- </tr> -->
                <tr>
                  <td>CV</td>
                  <td><input type="file" id="cv">
                    <!-- <span class="help-block">Định dạng: .PDF, .DOC, .DOCX</span>
                    <span class="help-block">Kích thước tối đa: 2MB</span></td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <a class="btn btn-success"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Sửa thông tin</a>
      </div>

    </div>
  </div>
</div>
