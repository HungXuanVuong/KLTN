<ng-container *ngIf="user.role=='admin' || user.role=='empl_gift'">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Danh Sách Thể Loại Quà Quy Đổi </h1>
    </div>
    <!-- /.col-lg-12 -->
  </div> <!-- /.row -->
  <div class="row" style="padding-bottom:5px">
    <div class="col-lg-12">
        <a routerLink="/admin/formcatagory" class="btn btn-danger"><span class="fa fa-plus"></span> Thêm thể loại</a>
    </div>
    <!-- /.col-lg-12 -->
  </div>  <!-- /.row -->
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Form danh sách thể loại
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table datatable [dtOptions]="dtOptions" width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example" *ngIf="this.temp_var">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên thể loại</th>
                            <th>Mô tả</th>
                            <th>Tùy chọn</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let type of typegift;">
                            <td class="counterCell"></td>
                            <td>{{ type.type_name }}</td>
                            <td>{{ type.type_infor }}</td>
                            <td class="center">
                                <div class="dropdown text-center">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                        <i class="fa fa-gear fa-fw"></i> <i class="fa fa-caret-down"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a [routerLink]="['/admin/editcatagory/', type._id]" title="Chỉnh sửa"><i class="fa fa-pencil fa-fw" style="color:blue"></i></a>
                                        </li>
                                    </ul>
                                <!-- /.dropdown-user -->
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</ng-container>
      <div class="txtelegantshadow" *ngIf="user.role =='empl'">
        <h1 class="page-header" style="font:bold; text-align: center;font-size: 70px;">Bạn không có quyền hạn sử dụng chức năng này!</h1>
    </div>
