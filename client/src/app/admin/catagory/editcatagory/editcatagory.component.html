<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Sửa thông tin thể loại quà quy đổi </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Form sửa thông tin
      </div>
      <div class="panel-body">
          <div class="row show-hide-message">
              <div [ngClass]="messageClass">
                {{message}}
              </div>
    
            </div>
        <div class="row">

          <form role="form" (submit)="updatetypegift()" *ngIf="!loading">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="tentheloai">Tên thể loại</label>
                <input [disabled]="processing" type="text" name="tentheloai" placeholder="Nhập vào tên thể loại" class="form-control" [(ngModel)]="typegift.type_name"
                #type_name="ngModel" />
              </div>

              <div class="form-group">
                <label for="mota">Mô tả</label>
                
                <textarea [disabled]="processing" type="text" name="mota" placeholder="Mô tả" class="form-control" [(ngModel)]="typegift.type_infor"
                #type_infor="ngModel" ></textarea>
              </div>
              <div class="form-group">
                <div class="pull-left">
                    <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Trở về</button>
                </div>
                <div class="pull-right">
                    <button [disabled]="processing || (!type_name.dirty && !type_infor.dirty)" type="submit" name="save" class="btn btn-info">Lưu thay đổi</button>
                  <button type="reset" (onclick)="clearAllFields()" class="btn btn-default">Xóa trống</button>
                </div>
              </div>

              </div>
          </form>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
