<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Sửa thông tin đơn quà quy đổi </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Form sửa thông tin
      </div>
      <div class="panel-body">
          <div class="row show-hide-message">
              <div [ngClass]="messageClass">
                {{message}}
              </div>
    
            </div>
        <div class="row">

          <form role="form" (submit)="updateOrder()" *ngIf="!loading">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="madonhang">Mã đơn quà</label>
                <input [disabled]="processing" type="text" name="codeOrder" class="form-control" [(ngModel)]="order.codeOrder"
                #codeOrder="ngModel" />
              </div>

              <div class="form-group">
                  <label for="tensanpham">Tên sản phẩm</label>
                  <input [disabled]="processing" type="text" name="productName" class="form-control" [(ngModel)]="order.product_id.product_name"
                  #productName="ngModel" />
                </div>
                <div class="form-group">
                  <label for="sopointqd">Số point quy đổi</label>
                  <input [disabled]="processing" type="text" name="point_qd" class="form-control" [(ngModel)]="order.product_id.point_sp"
                  #point_qd="ngModel" />
                </div>
                <div class="form-group">
                  <label for="nguoigiaodich">Người giao dịch</label>
                  <input [disabled]="processing" type="text" name="employee" class="form-control" [(ngModel)]="order.employee.username"
                  #employee="ngModel" />
                </div>
                <div class="form-group">
                  <label for="ngaydathang">Ngày đặt hàng</label>
                  <input [disabled]="processing" type="text" name="orderDay" class="form-control" [(ngModel)]="order.orderDay"
                  #orderDay="ngModel" />
                </div>
                <div class="form-group">
                  <label for="diadiemnhan">Địa điểm nhận quà</label>
                  <input [disabled]="processing2" type="text" name="placeOfReceipt" class="form-control" [(ngModel)]="order.placeOfReceipt"
                  #placeOfReceipt="ngModel" />
                </div>
                <div class="form-group"*ngIf="receivedDay">
                  <label for="ngaynhanqua">Ngày nhận quà</label>
                  <input [disabled]="processing" type="text" name="receivedDay" class="form-control" [(ngModel)]="order.receivedDay"
                  #receivedDay="ngModel" />
                </div>
                <div class="form-group" *ngIf="order.employeeSetStatus">
                  <label for="tinhtrang">Tên người thay đổi trạng thái đơn quà</label>
                  <input [disabled]="processing" type="text" name="employeeSetStatus" class="form-control" [(ngModel)]="order.employeeSetStatus.username"
                  #employeeSetStatus="ngModel" />
                </div>
                <div class="form-group" *ngIf="order.status">
                  <label for="tinhtrang">Tình trạng đơn quà</label>
                  <input [disabled]="processing" type="text" name="status" class="form-control" [(ngModel)]="order.status"
                  #status="ngModel" />
                </div>
              <div class="form-group">
                <div class="pull-left">
                    <button type="button" name="button" class="btn btn-success" (click)="goBack()"><i class="fa fa-reply"></i> Trở về</button>
                </div>
                <div class="pull-right">
                    <button [disabled]="processing && (!placeOfReceipt.dirty)" type="submit" name="save" class="btn btn-info"><i class="fa fa-pencil fa-fw"></i> Cập nhật</button>
                  <button type="reset" (onclick)="clearAllFields()" class="btn btn-default">Xóa trống</button>
                </div>
              </div>

              </div>
          </form>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
