<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Nhập thông tin người dùng</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
  <div class="col-lg-12">
    <div class="row show-hide-message">
      <div [ngClass]="messageClass">
        <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{message}}
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        Form sửa thông tin người dùng
      </div>
      <div class="panel-body">
        <div class="row">

          <form role="form">
            <div class="col-lg-3">
              <div class="form-group">
                <img src="/images/imguser/{{user.urlHinh}}" class="img-responsive img-user" alt="Cinque Terre">
              </div>
            </div>
            <div class="col-lg-9">
              <div class="form-group">
                <label>Họ tên</label>
                <input disabled="true" type="text" name="place" class="form-control" [(ngModel)]="user.username" #username="ngModel" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input disabled="true" class="form-control" [(ngModel)]="user.email" #email="ngModel" name="email">
              </div>
              <div class="form-group">
                <label>SĐT</label>
                <input disabled="true" class="form-control" [(ngModel)]="user.phone" #phone="ngModel" name="phone">
              </div>
              <div class="form-group">
                <label>Role</label>
                <select [(ngModel)]="selectedRole" (change)="selectRoleHandle($event)" [ngModelOptions]="{standalone: true}" class="form-control">
                  <option value="admin">Admin</option>
                  <option value="empl">Empl</option>
                  <option value="user">User</option>
                </select>
              </div>
              <!-- </div> -->
            </div>

            <div class="col-lg-12">
              <div class="form-group">

                <div class="pull-left">
                  <a class="btn btn-primary" routerLink="/admin/listuser">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Trở lại</a>
                </div>
                <div class="pull-right">
                  <button type="submit" class="btn btn-success" (click)="updateRoleUser()">
                    <i class="fa fa-refresh"></i> Cập nhật</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
