<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Quản lí người dùng</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="row" style="padding-bottom:5px">
  <div class="col-lg-12">
    <a routerLink="/admin/formuser" class="btn btn-danger"><span class="fa fa-plus"></span> Thêm người dùng</a>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Danh Sách Người Dùng
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
            <tr>
              <th>Hình</th>
              <th>Họ tên</th>
              <!-- <th>Ngày Sinh</th> -->
              <th>Email</th>
              <th>SĐT</th>
              <th>GioiTinh</th>
              <th>CvFile</th>
              <!-- <th>Password</th> -->
              <!-- <th>Đã giới thiệu</th> -->
              <th>Điểm thưởng</th>
              <th>Role</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let user of users" class="odd gradeX">
              <td><img src="./../../../../assets/web/img/imguser/{{user.urlHinh}}" class="img-circle img-user pagination-centered" alt="Cinque Terre"></td>
              <td>{{user.username}}</td>
              <!-- <td>{{user.dateOfBirth | date: 'dd/MM/yyyy'}}</td> -->
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.sex}}</td>
              <td><a>CV</a></td>
              <!-- <td>
                <p type="password">****</p>
              </td>
              <td>{{user.uvNumber}}</td> -->
              <td>{{user.point}}</td>
              <td>{{user.role}}</td>
              <td class="center">
                <div class="dropdown text-center">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-gear fa-fw"></i> <i class="fa fa-caret-down"></i>
            </a>
                  <ul class="dropdown-menu dropdown-user">
                    <!-- <li><a routerLink="/admin/edituser"><i class="fa fa-pencil fa-fw"></i> Edit</a>
                    </li> -->
                    <li><a (click)="lockUser(user._id)" data-toggle="modal" data-target="#myModal"><i class="fa fa-lock fa-fw"></i> Lock user</a>
                    </li>
                    <li><a (click)="unLockUser(user._id)" data-toggle="modal" data-target="#myModal"><i class="fa fa-unlock fa-fw"></i> UnLock user</a>
                    </li>
                  </ul>
                  <!-- /.dropdown-user -->
                </div>
              </td>
            </tr>
          
          </tbody>
        </table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-header-success">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h1><i class="fa fa-info-circle"></i> Thông báo</h1>
      </div>
      <div class="modal-body">
        <div class="row show-hide-message">
          <div [ngClass]="messageClass">
            {{message}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default pull-right" (onclick)="clearAllFields()" data-dismiss="modal">OK</button>
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
