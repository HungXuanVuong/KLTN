<ng-container *ngIf="user.role=='admin'">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Quản Lí Người Dùng</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="row" style="padding-bottom:5px">
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Form danh sách người dùng
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" width="100%" class="table table-responsive table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Hình</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Giới tính</th>
                <!-- <th>Điểm thưởng</th> -->
                <th>Role</th>
                <th>Tùy chọn</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let userr of users" class="odd gradeX">
                <td style="width:64px;height: 64px;">
                  <img src="/images/imguser/{{userr.urlHinh}}" class="img-responsive img-user" alt="Cinque Terre">
                </td>
                <td>{{userr.username}}</td>
                <td>{{userr.email}}</td>
                <td>{{userr.phone}}</td>
                <td>{{userr.sex}}</td>
                <!-- <td style="text-align:center">{{user.point}}</td> -->
                <td>
                  <a [routerLink]="['/admin/formuser/', userr._id]">{{userr.role}}</a>
                </td>
                <td class="center">
                  <div class="dropdown text-center">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                      <i class="fa fa-gear fa-fw"></i>
                      <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                      <li>
                        <a (click)="lockUser(userr._id)" data-toggle="modal" data-target="#myModal">
                          <i class="fa fa-lock fa-fw"></i> Lock</a>
                      </li>
                      <li>
                        <a (click)="unLockUser(userr._id)" data-toggle="modal" data-target="#myModal">
                          <i class="fa fa-unlock fa-fw"></i> UnLock</a>
                      </li>
                    </ul>
                    <!-- /.dropdown-user -->
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</ng-container>
<div class="txtelegantshadow" *ngIf="user.role =='empl' || user.role =='empl_gift'">
  <h1 class="page-header" style="font:bold; text-align: center;font-size: 70px;">Bạn không có quyền hạn sử dụng chức năng này!</h1>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-header-success" [ngClass]="messageClass">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>
          <i class="fa fa-info-circle"></i> Thông báo</h3>
      </div>
      <div class="modal-body">
        <div class="row show-hide-message">
          <p>{{message}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default pull-right" (onclick)="clearAllFields()" data-dismiss="modal">OK</button> -->
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Đóng</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
