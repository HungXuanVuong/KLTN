<div class="row">
  <!-- /.col-lg-12 -->
</div>
<div class="row">
  <div class="col-lg-12">
    <!--col-md-offset-4 -->
    <div class="panel panel-green">
      <div class="panel-heading">
        Sửa tin tuyển dụng
      </div>
      <div class="panel-body">
        <div class="row show-hide-message">
          <div [ngClass]="messageClass">
            {{message}}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form (submit)="updateNews()" *ngIf="!loading">
              <div class="col-lg-6">
                  <div class="form-group">
                      <label for="title">Tiêu đề</label>
                      <input [disabled]="processing" type="text" name="title" placeholder="Enter text" class="form-control" [(ngModel)]="news.title"
                        #title="ngModel" />
                    </div>
                    <!-- <div class="form-group">
                      <label for="ngaySinh">Hạn nộp</label>
                      <my-date-picker (dateChanged)="onDateChanged($event)" [ngModelOptions]="{standalone: true}" name="mydate" [options]="myDatePickerOptions"
                        [(ngModel)]="model" #exp_date="ngModel" required></my-date-picker>
                    </div> -->
                    
                    <div class="form-group">
                      <label for="diaChi">Vị trí</label>
                      <input [disabled]="processing" type="text" name="position" placeholder="Enter text" class="form-control" [(ngModel)]="news.position"
                        #position="ngModel" />
                    </div>
              </div>
              <div class="col-lg-6">
                    <div class="form-group">
                      <label for="chucVu">Chính sách</label>
                      <select [(ngModel)]="selectedPolicy" (change)="selectPolicyHandle($event)" [ngModelOptions]="{standalone: true}" class="form-control">
                        <option *ngFor="let policy of listPolicy" value="{{policy._id}}">{{policy.pName}}</option>
                      </select>
                    </div>
                    
                    <!-- <div class="form-group">
                      <label for="luongCanBan">Lương căn bản</label>
                      <input [disabled]="processing" type="text" name="luongCanBan" placeholder="Enter text" class="form-control" [(ngModel)]="nhanvien.luongCanBan"
                        #luongCanBan="ngModel" />
                    </div> -->
              </div>
              
              <div class="col-lg-12">
                  <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Quay lại DS</button>
                  <button [disabled]="processing" type="submit" name="save"
                    class="btn btn-info">Lưu thay đổi</button>
              </div>
              
            </form>
          </div>
          <!-- /.col-lg-6 (nested) -->
          <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
