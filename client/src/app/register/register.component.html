<div class="container-register">
	<div class="container">
		<div class="row">
			<!--row-->
			<div class="col-md-4 col-md-offset-4" style="margin-top: 20px;">
				<!--col-->
				<div class="panel panel-default">
					<!--pan-->
					<h4>Đăng ký tài khoản</h4><br>
					<div class="panel-body">
						<form action="login.html">

							<div class="form-group">
								<input type="email" name="" class="form-control" placeholder="Nhập vào email(*)...">
							</div>

							<div class="form-group">
								<input type="password" name="" class="form-control" placeholder="Nhập vào mật khẩu(*)...">
							</div>
							<div class="form-group">
								<input type="password" name="" class="form-control" placeholder="Xác nhận lại mật khẩu(*)...">
							</div>

							<div class="form-group">
								<!--form-->
								<input type="hoten" name="" class="form-control" placeholder="Nhập vào họ và tên...">
							</div>
							<div class="form-group">
								<!--form-->
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar">
											</i>
									</div>
									<input class="form-control" id="date" name="date" type="text" placeholder="Nhập vào ngày sinh..." />
								</div>
							</div>
							<div class="form-group">
								<label>Giới tính(*)</label>
								<input type="radio" value="Nam" name="GioiTinhNGT" />Nam
								<input type="radio" value="Nu" name="GioiTinhNGT" /> Nữ
							</div>
							<div class="form-group">
								<input type="diachi" name="" class="form-control" placeholder="Nhập vào địa chỉ...">
							</div>
							<div class="form-group">
								<input type="sdt" name="" class="form-control" placeholder="Nhập vào số điện thoại...">
							</div>
							<div class="form-group">
								<button type="submit" name="btnLogin" class="btn btn-success btn-lg btn-block"><i class="fa fa-pencil-square" aria-hidden="true"></i> Đăng ký</button>
							</div>
							<a routerLink="/login">Đăng nhập(Nếu đã có tài khoản)</a>
						</form>
					</div>
					<!--pan-->

					<div class="label">Form đăng kýp</div>
					<div class="label2"></div>
				</div>
				<!--pan-->
			</div>
			<!--col-->
		</div>
		<!--row-->
	</div>
	<!--con-->
</div>
